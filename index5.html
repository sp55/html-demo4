<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>实现tab切换效果</title>
		<style type="text/css">
		#card{
			width: 300;
			height: 200;
		}	
		#title {
			width: 100%;
			height: 25px;
			line-height: 25px;
		}
		#card a{
			margin: 0px;
			padding: 0px;
			border: 2px solid green;
			widows: 80px;
			color: green;
			line-height: 25px;
		}
		#content{
			width: 100%;
			height: 175px;
			background: #7f7f7f;
		}
		#content div{
			display: none;
		}
		#title .act{
			border: 2px solid red;
		}
		#content .active{
			display: block;
		}
		</style>
	</head>
	<body>
		<h1>实现tab切换效果</h1>
		<div id="card">
			<div id = "title">
				<a href="javascript:show(1);" class="act">HTML</a>	
				<a href="javascript:show(2);">CSS</a>
				<a href="javascript:show(3);">JavaScript</a>
			</div>
			<div id = "content">
				<div class="active">
					<ul>
						<li>段落标签</li>
						<li>表格标签</li>
						<li>文本标签</li>
					</ul>
				</div>
				<div>CSS是层叠样式表</div>
				<div>JavaScript是一种脚本语言</div>
			</div>	
		</div>
		<script>
			//显示第几个
			function show(num){
				//获取所有的div
				//因为这里的byTagName中的div是并列的，所以这里获取没有什么问题
				var divs = document.getElementById("content").getElementsByTagName("div");
				//获取所有的超链接
				var alla = document.getElementsByTagName("a");
				for(var n=0;n<divs.length;n++){
					if(n==num-1){//找到第num个div对象
						alla[n].className = "act";
						divs[n].style.display = "block";
					}else{
						alla[n].className = "";
						divs[n].style.display = "none";
					}
				}
			}
		</script>
	</body>
</html>
